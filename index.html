<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="wrapper">
        <div id="game">
            <div id="alert" class="alert alert-error hide"><span></span></div>
            <div id="dealer">
            <div id="dhand"></div>
            </div>
            <div id="player">
                <div id="phand"></div>
            </div>



            
            <div id="money">
                <span id="cash">Cash : $ <span></span></span>
                <div id="bank">Winnings : $</div>
            </div>

            <div id="actions">
                <button id="deal" class="btn">Deal!</button>
                <button id="hit" class="btn" disabled>Hit</button>
                <button id="stand" class="btn" disabled>Stand</button>
                <button id="double deal" class="btn" disabled>Double Down</button>
                <button id="split" class="btn" disabled>Split</button>
                <button id="insurence" class="btn" disabled>Insurance</button>
                <strong>Wager:</strong> $ <input id="wager"
                class="input-small" type="text" />
            </div>

            <!--end of game tag-->
        </div>
    </div>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="/blackjack.js"></script>
</body>
</html>
